<app-header title="Home"></app-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding-horizontal">
    <h3>Categories</h3>
  </div>

  <ion-card *ngFor="let item of categories" (click)="goTo(item.id)">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="3">
            <ion-img [src]="item.image" (ionError)="handleImageError($event)"></ion-img>
          </ion-col>
          <ion-col size="9">
            <ion-item lines="none" detail>
              <ion-label>{{ item.name }}</ion-label>
              <ion-text slot="helper" color="primary">
                See all
              </ion-text>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
  </ion-card>
</ion-content>
